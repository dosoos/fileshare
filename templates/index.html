<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List</title>
    <link href="/static/css/daisy_full.min.css" rel="stylesheet" type="text/css" />
    <script src="/static/js/daisy_3.4.5.js"></script>
</head>

<body>
    <div class="container mx-auto p-4">

        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">File List</h1>
            <!-- show main url, click to copy -->
            <div class="tooltip tooltip-open tooltip-bottom" data-tip="Click to copy" id="copytip">
                <button onclick="copyToClipboard('{{ main_url }}')" class="btn">{{ main_url }}</button>
            </div>
            <a href="/upload" class="btn btn-primary btn-success">Upload</a>
        </div>

        <div class="shadow-md rounded-lg p-4 mt-10">
            <ul class="list-none">
                {% for file in files %}
                <li class="flex justify-between items-center py-2">
                    <a href="/download/{{ file.filename }}" class="text-blue-500">{{ file.filename }}</a>
                    <span>{{ file.create_time }} | <a href="javascript:void(0);" class="text-red-500"
                            onclick="deleteFile('{{ file.filename }}')">Delete</a></span>
                </li>
                {% endfor %}
                {% if not files %}
                <li class="text-center">No files uploaded yet.</li>
                {% endif %}
            </ul>
        </div>

    </div>

    <script>
        async function deleteFile(filename) {
            try {
                const response = await fetch('/delete/' + filename, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (result.code == 0) {
                    // remove the deleted file from the list
                    document.querySelector('a[href="/download/' + filename + '"]').parentElement.remove();
                }
            } catch (error) {
                alert('Delete failed!');
            }
        }

        function copyToClipboard(text) {
            const input = document.createElement('input');
            input.value = text;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            document.querySelector('#copytip').setAttribute('data-tip', 'Copied!');
        }
    </script>
</body>

</html>
